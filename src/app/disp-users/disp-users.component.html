<h1>User Details</h1>
<div class="container">
<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of data.userList">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.username}}</td>
            <td><button [routerLink]="['/viewDet',user.username]">View Details</button></td>
        </tr>
    </tbody>
    
</table>
</div>
<div>
    <button routerLink="/login">Login</button>
</div>
