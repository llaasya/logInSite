
<mat-toolbar color="primary">
    Enter Login Credentials
    <span class="flex-spacer"></span>
    
  </mat-toolbar>
  <div class="form-size">
  <!-- <p>{{ currentUser | json }}</p> -->
  <form novalidate [formGroup]="loginForm" #fform="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
    <p>
      <mat-form-field >
     <input matInput formControlName="username" placeholder="User Name" type="text">
     <mat-error *ngIf="formErrors.username">{{formErrors.username}}</mat-error>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field >
     <input matInput formControlName="password" placeholder="Password" type="password" >
     <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button mat-primary button-size" [disabled]="loginForm.invalid" >Submit</button>
  </mat-dialog-actions>  
  </form>
    </div>

    <div style="text-align: left">
      <h2>
        USER DATA 
      </h2>
    <ul *ngFor="let item of userList">
    <li>
        Username: {{item.username}}, Password:{{item.password}},Role:{{item.role}}
    </li>
    </ul>
    </div>

    <div [hidden]="valid">
      <h1>Invalid</h1>
    </div>
