<h1>User Details</h1>
<div class="container">
<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Role</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
        </tr>
    </tbody>
    
</table>
</div>
